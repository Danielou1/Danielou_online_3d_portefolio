<div class="profile-container">
  
  <!-- Header -->
  <div class="profile-header">
    <h2 class="title">{{ contactData[currentLanguage].title }}</h2>
    <button class="lang-toggle" (click)="toggleLanguage()">
      {{ currentLanguage === 'de' ? 'EN' : 'DE' }}
    </button>
  </div>

  <!-- Contact Items -->
  <div class="data-grid">
    <div *ngFor="let item of contactData[currentLanguage].items" class="data-item">
      <div class="icon">{{ item.icon }}</div>
      <div class="data-text">
        <span class="data-label">{{ item.text }}</span>
        <a *ngIf="item.href" [href]="item.href" target="_blank" class="data-value link">{{ item.value }}</a>
        <span *ngIf="!item.href" class="data-value">{{ item.value }}</span>
      </div>
    </div>
  </div>

  <!-- Footer with Social Links -->
  <footer class="profile-footer">
    <a href="https://github.com/Danielou1" target="_blank" title="GitHub" class="social-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.54 2.74c0 5.46 3.3 6.65 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
    </a>
    <a href="https://www.linkedin.com/in/danielou-mounsande/" target="_blank" title="LinkedIn" class="social-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></svg>
    </a>
    <a href="mailto:mounsandedaniel@gmail.com" title="Email" class="social-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
    </a>
  </footer>

</div>
